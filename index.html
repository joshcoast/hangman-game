<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body id="main" class="gameintro">
	<nav class="menu-bar">
		<div class="menu-inner">
			<ul class="menulinks">
				<li>
					<img class="apple-logo" src="assets/images/apple.svg" alt="">
				</li>
				<li>Finder</li>
				<li>File</li>
				<li>Edit</li>
			</ul>
		</div>
		</div>
	</nav>
	<main>
		<div id="intro" class="intro">
			<div class="intro-message">
				<img src="assets/images/happy-mac.png">
				<p>Press any key to get started!</p>
			</div>
		</div>
		<div id="gameroom" class="game-room">
			<div class="game-window">
				<div class="title-bar">
					<div class="close-box">
					</div>
					<h1 class="title">Hangman</h1>
						<div class="resize-box">
						</div>
				</div>
				<div class="gallows">
					
				</div>
					<p id="alertMessage" class="alert-message"></p>
				<div class="box count-down-box">
					<h2>CountDown =
						<span id="turnsTaken"></span>
					</h2>
				</div>
				<div class="current-word-box box">
					<h2>Current Word</h2>
					<ul id="letterTiles" class="letter-tiles">
					</ul>
				</div>
				<div class="letters-played-box box">
					<h2>Letters Played</h2>
					<ul id="playedLettersDisplay" class="played-letters">
					</ul>
				</div>
				<div class="box score-box">
					<div class="wins-box">
						<h2>Wins!</h2>
						<p id="winRecord">0</p>
					</div>
					<div class="losses-box">
						<h2>Losses :(</h2>
						<p id="loseRecord">0</p>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="./assets/javascript/main-object.js"></script>
</body>

</html>
